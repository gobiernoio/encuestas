<ion-app>
  <ion-split-pane>


    <ion-menu type="overlay">
      
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="my-container">
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon color="primary" slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
                <ion-badge *ngIf="p.badge" color="primary">{{badge}}</ion-badge>
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>

    </ion-menu>



    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
